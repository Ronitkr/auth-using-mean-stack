<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="formGroup shadow py-3 px-3 text-info" style="margin-top:30%;">
                <div class="err">
                    <flash-messages></flash-messages>
                </div>
                <h2><span class="text-dark">Register</span></h2>
                <form (ngSubmit) = "onRegister()">
                    <label for="">Name:</label>
                    <input type="text" [(ngModel)]='name' name='name' class="form-control mb-2">
                    
                    <label for="">Username:</label>
                    <input type="text" [(ngModel)]="username" name="username" class="form-control mb-2">

                    <label for="">Email:</label>
                    <input type="text" [(ngModel)]="email" name="email" class="form-control mb-2">

                    <label for="">Password:</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control mb-3">
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
                <a [routerLink]="['/login']">already have an account</a>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
